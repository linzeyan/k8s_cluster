---
## https://kubernetes.io/docs/reference/config-api/kubeadm-config.v1beta3/
apiVersion: kubeadm.k8s.io/v1beta3
kind: InitConfiguration
localAPIEndpoint:
  advertiseAddress: "${ip}"
  bindPort: 6443
nodeRegistration:
  criSocket: "unix:///var/run/crio/crio.sock"
  imagePullPolicy: "IfNotPresent"
---
apiVersion: kubeadm.k8s.io/v1beta3
kind: ClusterConfiguration
kubernetesVersion: v${kubeVersion}
imageRepository: k8s.gcr.io
apiServer:
  timeoutForControlPlane: 4m0s
  certSANs:
    - "127.0.0.1"
    - "localhost"
    - "${VIP}"
    - ${perip4}
  extraArgs:
    secure-port: "6443"
    service-node-port-range: "${nodePortRange}"
    authorization-mode: Node,RBAC
    enable-admission-plugins: "NamespaceLifecycle,LimitRanger,ServiceAccount,PersistentVolumeClaimResize,DefaultStorageClass,DefaultTolerationSeconds,NodeRestriction,MutatingAdmissionWebhook,ValidatingAdmissionWebhook,ResourceQuota,Priority"
    default-not-ready-toleration-seconds: "10"
    default-unreachable-toleration-seconds: "10"
    storage-backend: etcd3
    etcd-servers: ${etcd2379}
certificatesDir: /etc/kubernetes/pki
clusterName: ${clusterName}
controllerManager:
  extraArgs:
    bind-address: 0.0.0.0
    pod-eviction-timeout: "30s"
  extraVolumes:
    - hostPath: /etc/localtime
      mountPath: /etc/localtime
      name: localtime
      readOnly: true
controlPlaneEndpoint: "${VIP}:6443"
dns:
  type: CoreDNS
etcd:
  local:
    dataDir: /var/lib/etcd
    serverCertSANs:
      - ${perip4}
    peerCertSANS:
      - ${perip4}
    extraArgs:
      auto-compaction-retention: "1h"
      max-request-bytes: "33554432"
      quota-backend-bytes: "8589934592"
      enable-v2: "false"
networking:
  ## This CIDR is a Calico default. Substitute or remove for your CNI provider.
  # podSubnet: "10.10.0.1/16"
  ## Cilium
  podSubnet: "${podSubnet}"
  dnsDomain: cluster.local
  serviceSubnet: "${serviceSubnet}"
scheduler:
  extraArgs:
    bind-address: 0.0.0.0
  extraVolumes:
    - hostPath: /etc/localtime
      mountPath: /etc/localtime
      name: localtime
      readOnly: true
---
## https://kubernetes.io/docs/reference/config-api/kube-proxy-config.v1alpha1/
## https://godoc.org/k8s.io/kube-proxy/config/v1alpha1#KubeProxyConfiguration
apiVersion: kubeproxy.config.k8s.io/v1alpha1
kind: KubeProxyConfiguration
mode: ipvs
metricsBindAddress: 0.0.0.0:10249
ipvs:
  excludeCIDRs: null
  syncPeriod: 15s
  minSyncPeriod: 0s
  scheduler: "rr"
  strictARP: false
  tcpTimeout: 15s
  tcpFinTimeout: 15s
  udpTimeout: 15s
---
## https://kubernetes.io/docs/reference/config-api/kubelet-config.v1beta1/
## https://godoc.org/k8s.io/kubelet/config/v1beta1#KubeletConfiguration
apiVersion: kubelet.config.k8s.io/v1beta1
kind: KubeletConfiguration
cgroupDriver: systemd
clusterDNS:
  - ${serviceSubnetPrefix}.53
  - ${serviceSubnetPrefix}.153
  - ${serviceSubnetPrefix}.253
failSwapOn: true
